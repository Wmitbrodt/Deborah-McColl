    <title>Deborah McColl | Drawings</title>
    <meta name="description" content="Deborah McColl is a visual artist located in Victoria BC, Canada. Her fine art includes: painting, printmaking, drawing and photography. Canadian Art. Landscapes. Oil Paintings. Acrylic Paintings.">
    <meta name="keywords" content="Primarily a painter, Deborah is experimental and is able to bridge many artistic mediums such as drawing, printmaking, photography and fiber into a cohesive, well woven message. The message is one that communicates beyond technique, and into the symbolism and emotion of family, human relationships and her keen observance of the world around her. Never insisting that her work command a certain meaning, she invites the viewer into a relationship with her art. At her showings, she is more curious and interested in her viewer's reactions to her art than she is concerned about her own self-image as an artist.">
